# Group Proxmox entities for dashboard organization

proxmox_monitoring:
  name: "Proxmox Monitoring"
  icon: mdi:server
  entities:
    - sensor.proxmox_cpu
    - sensor.proxmox_memory
    - sensor.proxmox_disk
    - binary_sensor.proxmox_node_status

r730xd_monitoring:
  name: "R730XD Hardware"
  icon: mdi:server-network
  entities:
    - sensor.r730xd_cpu_temperature
    - sensor.r730xd_raid_temperature

